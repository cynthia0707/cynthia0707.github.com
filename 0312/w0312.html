<p>漢皇重色思傾國，御宇多年求不得。</p>
<p>楊家有女初長成，養在深閨人未識。</p>
<p>天生麗質難自棄，一朝選在君王側。</p>
<p>回眸一笑百媚生，六宮粉黛無顏色。</p>
<p>春寒賜浴華清池，溫泉水滑洗凝脂。</p>
<p>侍兒扶起嬌無力，始是新承恩澤時。</p>
