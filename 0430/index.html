<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
	<h1>色彩</h1>

  <div class="bg-success text-white m-1">.bg-success</div>
  <div class="bg-danger text-white m-1">.bg-danger</div>

  <div class="bg-info text-white m-1">.bg-info</div>

	<h1>區塊內容置中</h1>
<div class="container text-center">
  <img src="flower.jpg" width="40%">
  <h2>《飲酒·其五》</h2>
  <p>結廬在人境，而無車馬喧。<br>
     問君何能爾？心遠地自偏。<br>
     採菊東籬下，悠然見南山。<br>
     山氣日夕佳，飛鳥相與還。<br>
     此中有真意，欲辨已忘言。</p>
</div>

<h1>水平表單</h1>	
<form>
  <div class="row mb-3">
    <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="userEmail">
    </div>
  </div>
  <div class="row mb-3">
    <label for="userPWD" class="col-sm-2 col-form-label">密碼</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="userPWD">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">登入</button>
</form>
